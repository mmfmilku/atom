<style>
    .edit-frame {
        height: 80vh;
        /*background-color: darkgray;*/
    }

    /* 操作按钮栏 */
    .edit-operate-bar {
        /* 上下  左右 */
        margin: 4px 1%;
        background-color: gray;
    }

    .edit-area {
        height: 100%;
    }

    .edit-left-bar {
        margin-left: 1%;
        margin-right: 1%;
        background-color: gray;
        /* 左侧文件列表，占整体的宽度为20% */
        width: 20%;
    }

    .edit-left-bar-operate {
        background-color: #545454;
    }

    .edit-file-list {
        margin-left: 1%;
        margin-right: 1%;
        background-color: gray;
    }

    .edit-file {
        /* 上下4px 左右0*/
        margin: 4px 0;
        width: 94%;
        /*内边距*/
        padding: 0 3%;
    }

    .edit-file-select {
        background-color: #545454;
    }

    .edit-code-title {
        text-align: center;
        height: 5%;
    }

    .edit-code-box {
        width: 77%;
    }

    .javaList {
        width: 70vh;
        height: 450px;
    }
</style>
<div id="page-edit">
    <div>
        <h1 class="edit-title">edit-title</h1>
        <div class="edit-frame">
            <div class="edit-operate-bar">
                <div class="vm-button-container">
                    <button onclick="listJavaFile()">java文件</button>
                    <button onclick="genCode()">源码</button>
                    <button onclick="saveText()">保存</button>
                    <button onclick="addFile()">创建</button>
                    <button onclick="deleteFile()">删除</button>
                    <button onclick="loadFile()">重写</button>
                    <button onclick="loadAgent()">连接</button>
                </div>
            </div>
            <div class="flex-row edit-area">
                <div class="flex-column edit-left-bar">
                    <div class="edit-left-bar-operate">
                        <div class="button-container-center">
                            <div class="button-container-btn" onclick="listClass(this)">类列表</div>
                            <div class="button-container-btn" onclick="listFile(this)">重写列表</div>
                            <div class="button-container-btn" onclick="listStrategy(this)">重写策略</div>
                        </div>
                    </div>
                    <div class="edit-file-list scrollable-y flex-column">
                        <!--                    <div class="edit-file">文件1</div>-->
                        <!--                    <div class="edit-file edit-file-select">文件2</div>-->
                        <!--                    <div class="edit-file">文件2</div>-->
                        <!--                    <div class="edit-file">文件2</div>-->
                    </div>
                </div>
                <div class="edit-code-box">
                    <div class="edit-code-title" for="ordFileText"></div>
                    <textarea id="ordFileText"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
